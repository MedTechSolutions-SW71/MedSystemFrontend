<div class="container">
  <div class="sign-in-content">
    <!-- Columna izquierda con el formulario -->
    <div class="form-section">
      <div class="login-card">
        <h2>Sign In</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <!-- Username Input -->
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email">
            <div class="error" *ngIf="isInvalidControl(form, 'email')">
              {{ errorMessagesForControl(form, 'email') }}
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password">
            <div class="error" *ngIf="isInvalidControl(form, 'password')">
              {{ errorMessagesForControl(form, 'password') }}
            </div>
          </div>

          <!-- Remember me checkbox -->
          <div class="checkbox-container">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
            <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
          </div>

          <!-- Error Message -->
          <div class="error" *ngIf="loginError">{{ loginError }}</div>

          <!-- Submit Button -->
          <button type="submit" class="sign-in-button">Sign In</button>
        </form>
      </div>
    </div>

    <!-- Columna derecha con el mensaje de bienvenida -->
    <div class="welcome-section">
      <h2>Welcome back!</h2>
      <p>Don't have an account?</p>
      <a routerLink="/sign-up" class="sign-up-button">Sign Up</a>
    </div>
  </div>
</div>

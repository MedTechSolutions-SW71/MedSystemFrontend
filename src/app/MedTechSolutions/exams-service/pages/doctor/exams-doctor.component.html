<!-- Data Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Doctor Name Column -->
  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef> Doctor </th>
    <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
  </ng-container>

  <!-- Patient Name Column -->
  <ng-container matColumnDef="patient">
    <th mat-header-cell *matHeaderCellDef> Patient </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <!-- Exam Type Column -->
  <ng-container matColumnDef="examType">
    <th mat-header-cell *matHeaderCellDef> Exam Type </th>
    <td mat-cell *matCellDef="let element"> {{element.examType}} </td>
  </ng-container>

  <!-- Exam Date Column -->
  <ng-container matColumnDef="examDate">
    <th mat-header-cell *matHeaderCellDef> Exam Date </th>
    <td mat-cell *matCellDef="let element"> {{element.examDate | date: 'shortDate'}} </td>
  </ng-container>

  <!-- Exam Result Date Column -->
  <ng-container matColumnDef="examResultDate">
    <th mat-header-cell *matHeaderCellDef> Result Date </th>
    <td mat-cell *matCellDef="let element"> {{element.examResultDate | date: 'shortDate'}} </td>
  </ng-container>

  <!-- Exam Result Column -->
  <ng-container matColumnDef="examResult">
    <th mat-header-cell *matHeaderCellDef> Result </th>
    <td mat-cell *matCellDef="let element"> {{element.examResult ? 'Positive' : 'Negative'}} </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


<div style="margin-bottom: 15px; text-align: right;">
  <button mat-raised-button color="primary" (click)="goToCreateExam()">Create New Exam</button>
</div>
